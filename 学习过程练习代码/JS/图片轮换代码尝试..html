<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<script>
    /* 分析：
          1.在页面上使用img标签展示图片
          2.定义一个方法，修改图片对象的src属性
          3.定义一个定时器，每隔3秒调用方法一次
    */
    /*进一步思考：
          1.将此处的计时器增加可以记录用户点击图片的次数
          2.每次点击 number+1
          3.从而实现用户交互，即手动播放

     */
    //修改图片src属性
    var number =1;
    function test(){
        number++;
        if(number>4)
            number=1;
        var img =document.getElementById("img");
        img.src="img/img"+number+".jpg";
    }
    //定义定时器
    setInterval(test,3000)
</script>
<body>
<img id="img" src="img/img1.jpg"alt=""width="100%">
</body>
</html>
